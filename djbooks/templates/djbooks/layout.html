{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'djbooks/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="w3-bar w3-black w3-xlarge">
        <a href="{% url 'home' %}" class="w3-bar-item w3-button">Home</a>
        <a href="{% url 'books' %}" class="w3-bar-item w3-button">Books</a>
        <a href="{% url 'authors' %}" class="w3-bar-item w3-button">Authors</a>
        <a href="{% url 'new-publisher' %}" class="w3-bar-item w3-button">Add Publisher</a>
        <a href="{% url 'new-author' %}" class="w3-bar-item w3-button">Add Author</a>
        <a href="{% url 'links' %}" class="w3-bar-item w3-button">Links</a>
    </div>

    <div class="body-content">
        {% block content %}
        Django
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
